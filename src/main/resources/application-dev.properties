spring.application.name=backend-dev

server.address=0.0.0.0
server.port=8443
server.ssl.enabled=true

spring.security.user.name=admin
spring.security.user.password=admin123

# âœ… PostgreSQL for development
spring.datasource.url=jdbc:postgresql://localhost:5432/clinic_db
spring.datasource.username=clinic_user
spring.datasource.password=clinic_pass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.initialization-mode=always

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

# Enable more verbose logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=DEBUG

# Logging
logging.level.root=INFO
logging.level.clinic.dev.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.file.name=logs/dev-application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# File system
file.upload-dir=src/main/resources/static/uploads/dev
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.web.resources.add-mappings=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.web.resources.cache.period=0

# SSL for dev
server.ssl.key-store=classpath:new_keystore.p12
server.ssl.key-store-password=dental0101
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=dentalCare

# License / Token
license.cpu=BFEBFBFF000906EA
token.secret-key=my_secret_key_which_should_be_at_least_32_character_long
token.expiration-time-ms=86400000

