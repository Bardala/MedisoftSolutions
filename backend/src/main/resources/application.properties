spring.application.name=backend

server.address=0.0.0.0
server.port=8080

spring.security.user.name=admin
spring.security.user.password=admin123

spring.datasource.url=jdbc:sqlite:database.sqlite
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.initialization-mode=never

# Hibernate settings for SQLite
# spring.jpa.properties.hibernate.dialect=clinic.dev.backend.config.CustomSQLiteDialect
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect

spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=update

# Logging levels
logging.level.root=INFO
logging.level.clinic.dev.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# Log file configuration
logging.file.name=logs/application.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security=DEBUG


# File System
file.upload-dir=src/main/resources/static/uploads
## Set the maximum file size for multipart/form-data requests to 10 MB
spring.servlet.multipart.max-file-size=10MB
## Set the maximum total request size for multipart/form-data requests to 10 MB (optional)
spring.servlet.multipart.max-request-size=10MB
